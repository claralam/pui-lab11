<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--jQuery must also be linked for Bootstrap to function-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <!--This is the container for the grid in Bootstrap-->
    <div class="container-fluid">
        <h1>Hello World!</h1>
        <p>Resize the browser window to see the effect.</p>
        <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>

        <!--Here is a single row with a 4/8 column split in Bootstrap-->
        <div class="row">
            <div class="col" style="background-color:lavender;">.col</div>
            <!-- Add contact  form inside this DIV-->
            <div class="col-6" style="background-color:lavenderblush;">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">

                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">

                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">

                <label for="body" class="form-label">Body:</label>
                <textarea class="form-control" rows="5" id="body" placeholder="Body" name="body"></textarea>
            </div>
            <div class="col" style="background-color:whitesmoke;">.col</div>
        </div>
    </div>

    <br>
    <!-- Add modal for this  -->
    <div class="d-grid">
        <button type="button" class="btn btn-primary btn-block" data-bs-toggle="modal" data-bs-target="#modal">Click Me!</button>
    </div>


    <!-- The Modal -->
    <div class="modal" id="modal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Thank you</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                Thanks for contacting us!
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
    
        </div>
        </div>
    </div>
</body>
</html>
